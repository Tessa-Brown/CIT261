<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Favorite Foods with AJAX</title>
  
  </head>

  <body>

    
    <div id="demo">
<h1>Want to know my favorite foods?</h1>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "food_info.txt", true);
  xhttp.send();
}
</script>

  </body>
</html>
