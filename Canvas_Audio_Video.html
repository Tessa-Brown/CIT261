<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Canvas, Video, Audio</title>
</head>
<body>
<canvas id="myCanvas" width="900" height="500" style="border:4px dashed blue;">
</canvas>
<script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
        </script> 
</body>
</html>
