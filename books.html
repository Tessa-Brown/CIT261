<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body>
   What books would you like to search for?<input type="text" id="search">
   
  <button type="button" onclick="getBooks()"> Search </button>
    <div id="content"></div>
  

  <script>
    function getBooks() { 
        var section = document.querySelector('.content');
        var search = document.getElementById('search').innerHTML;
        var request = new XMLHttpRequest();
        var requestURL = "https://www.googleapis.com/books/v1/volumes?q=" + search + "&callback=handleResponse";
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
          var books = request.response;
         showBooks(books);
        }


         function showBooks(jsonData) {

            var data = jsonData['items'];
    
            for(var i = 0; i < 11; i++) {

            var myArticle = document.createElement('article');
            var title = document.createElement('h2');
            var authors = document.createElement('p');
            var publisher = document.createElement('p');
            var publishedDate = document.createElement('p');
            var pages = document.createElement('p');
            var averageRating = document.createElement('p');
            var price = document.createElement('p');

            title.textContent = data.items[i].volumeInfo.title;
            authors.textContent = data.items[i].volumeInfo.authors;
            publisher.textContent = data.items[i].volumeInfo.publisher;
            publishedDate.textContent = data.items[i].volumeInfo.publishedDate;
            pages.textContent = data.items[i].volumeInfo.pages;
            averageRating.textContent = data.items[i].volumeInfo.averageRating;
            price.textContent = data.items[i].volumeInfo.retailPrice;
            
        
            myArticle.appendChild(title);
            myArticle.appendChild(authors);
            myArticle.appendChild(publisher);
            myArticle.appendChild(publishedDate);
            myArticle.appendChild(pages);
            myArticle.appendChild(averageRating);
            myArticle.appendChild(price);
    
            section.appendChild(myArticle);
          } 
        }
    }
  </script>

</body>
</html>
