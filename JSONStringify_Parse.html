<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>JSON Stringify and Parse</title>

<div id="output"><div>

<h3>Turning an Array of information about Matt Damon into a String using JSON Stringify</h3>

<script>

var person = { 
    name: "Matt Damon",
    birthday: "October 8, 1970",
    age: "48",
    birthplace: "Cambridge, Massachusetts",
    education: "Harvard University",
    occupation: "Actor",
    debutMovie: "Mystic Pizza",
    debutYear: "1988",
    married: "Yes",
    spouse: "Luciana Boz√°n Barroso",
    children: "3",
    coolPerson: "Affirmative",

}

var output = document.getElementById("output");

output.innerHTML += JSON.stringify(person) + '<br />';

</script>
</div>

<div id="output2">
<h3>Turning a String of information about Emma Stone into an Array using JSON Parse</h3>
<script>

var str = 
    '{"firstName":"Name: Emma Stone","birthday":"Birthday: November 6, 1988", "age":"Age: 30","birthplace":"Birthplace: Scottsdale, Arizona", "occupation":"Occupation: Actress", "debutMovie":"Debut Movie: Superbad", "debutYear":"Debut Year: 2007", "coolPerson":"Is she cool? Yeah."}';

var obj = JSON.parse(str);
var output = document.getElementById("output2");

for (p in obj){
output.innerHTML += obj[p] + '<br />';
}

</script>
</div>

</head>

</body>
</html>
