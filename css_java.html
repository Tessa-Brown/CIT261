<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="java.css">
</head>

<body>
<p id="p1">CSS tells me exactly what I should look like!</p>
<p id="p2">I break the rules and listen to JavaScript!</p>


<button type="button" 
onclick="document.getElementById('p2').style.color = 'red'">
I don't want to be purple!</button> <br>
<button type="button" 
onclick="document.getElementById('p2').style.fontSize = '5rem'"> 
I would like to be bigger!</button><br>
<button type="button" onclick="document.getElementById('p2').style.fontFamily = 'Times'">
I want to be a different font!</button><br>
<button type="button" onclick="document.getElementById('p2').style.visibility='hidden'">
I want to be hidden!</button><br>
<button type="button" onclick="document.getElementById('p2').style.visibility='visible'">
Wait, bring me back!</button><br>
<button type="button" onclick="document.getElementById('p2').style.background='black'">
       Pretty Me Up!</button><br>
</body>
</html>
